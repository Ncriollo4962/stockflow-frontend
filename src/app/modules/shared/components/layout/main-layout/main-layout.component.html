    <div class="min-h-screen flex bg-surface-50 dark:bg-surface-950 transition-colors duration-300">
      <!-- Sidebar -->
      <sidebar
        [menuMode]="menuMode"
        [visible]="visible"
        (visibleChange)="visible = $event"
      ></sidebar>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col min-w-0">
        <!-- Top Bar -->
        <topbar
          [menuMode]="menuMode"
          [isDarkMode]="isDarkMode"
          (menuToggle)="onMenuToggle()"
          (themeToggle)="toggleTheme()"
          (settingsClick)="themePopover.toggle($event)"
        ></topbar>

        <!-- Router Outlet -->
        <div class="p-4 flex-1">
          <router-outlet />
        </div>
      </div>
    </div>

    <!-- Theme Popover -->
    <config-panel
      #themePopover
      [menuMode]="menuMode"
      (menuModeChange)="menuMode = $event"
    ></config-panel>
